<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="bootstrap/font/bootstrap-icons.min.css">
</head>

<body>
<div class="container" id="app">
    <!--Top Nav-->
    <div class="row">
        <div class="col-md-12" style="background-color: #f6f6f6">
            <div class="row">
                <div class="col-md-2">
                    <div>Logo</div>
                </div>
                <div class="col-md-8">
                    <div class="fs-5">漳州市珀利工艺品有限公司</div>
                    <div class="fs-5">Zhangzhou Polly Arts Industrial and Trade Co,.Ltd</div>
                    <nav class="navbar navbar-expand-md">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapsibleNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="collapsibleNavbar">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Products</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="about-us.html">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Case</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="contact-us.html">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="col-md-2">
                    <div class="mt-md-3"><a href="#">中文/En</a></div>
                </div>
            </div>
        </div>
    </div>

    <!--    products -->
    <div class="row my-5">
        <!--    products nav-->
        <div class="col-md-4">
            <ul class="nav flex-column">
                <li
                        class="list-group-item"
                        v-for="(category, categoryName) in products"
                        :key="categoryName"
                        :class="{ active: selectedCategory === categoryName }"
                        @click="selectCategory(categoryName)"
                >
                    {{ categoryName }} >

                </li>
                <li
                        class="list-group-item"
                        v-for="(subCategory, subCategoryName) in selectedCategoryProducts"
                        :key="subCategoryName"
                        @click="showProduct(subCategory)"
                >
                    {{ subCategoryName}}

                </li>
            </ul>
        </div>

<!--        products-->
        <div class="col-md-8">
            <div v-if="selectedProduct === null">
                请选择一个产品
            </div>
            <div v-else>
                <!-- 根据选中的产品显示内容 -->
                <div class="row">
                    <div class="col-md-4" v-for="product in selectedProduct">
                        <div class="img-thumbnail">
                            <img v-bind:src="product.img" alt="product.img" class="w-100">
                            <p>{{product.itemNo}}</p>
                            <p>{{product.name}}</p>
<!--                            {{product}}-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--    Footer-->
    <div class="row mt-md-5">
        <footers></footers>
    </div>
</div>

<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/templates.js"></script>
<script src="js/products.js"></script>

</body>
</html>
